<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for You</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #fde2e4, #fad2e1, #e2ece9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        /* Background Floating Hearts */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 40px; /* Larger hearts */
            opacity: 0.3; /* Decreased opacity for soft appearance */
            color: #f78ea6; /* Soft pink color */
            animation: floatUp 10s ease-in-out infinite, disappear 2s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh); opacity: 0.3; }
        }

        @keyframes disappear {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        /* Envelope & Letter */
        .container {
            position: relative;
            text-align: center;
            width: 300px;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #f9b9c3;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .top-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #f497a6;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease-in-out;
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 180px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #8e5a74;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Start with letter hidden */
        }

        .message {
            display: none;
            font-size: 1.5rem;
            color: #6e3d5e;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Button */
        .open-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #8e5a74;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .open-btn:hover {
            background: #6e3d5e;
            transform: scale(1.1);
        }

        /* Opened Envelope Animation */
        .envelope.open .top-flap {
            transform: rotateX(180deg); /* Envelope flap opens */
        }

        .envelope.open .letter {
            opacity: 1; /* Make letter visible */
        }
    </style>
</head>
<body>

    <!-- Floating Hearts -->
    <div class="floating-hearts">
        <div class="heart" style="left: 5%; animation-duration: 8s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 15%; animation-duration: 9s;">üíñ</div>
        <div class="heart" style="left: 25%; animation-duration: 7s;">üíò</div>
        <div class="heart" style="left: 35%; animation-duration: 8s;">üíù</div>
        <div class="heart" style="left: 45%; animation-duration: 10s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 55%; animation-duration: 7s;">üíñ</div>
        <div class="heart" style="left: 65%; animation-duration: 6s;">üíò</div>
        <div class="heart" style="left: 75%; animation-duration: 9s;">üíù</div>
        <div class="heart" style="left: 85%; animation-duration: 8s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 95%; animation-duration: 10s;">üíñ</div>
    </div>

    <!-- Envelope & Letter -->
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="top-flap"></div>
            <div class="letter">"You had my heart before you even asked. üíï"</div>
        </div>
        <button class="open-btn" onclick="openEnvelope()">Open My Letter</button>
        <div class="message" id="hiddenMessage">I love youuuu sm! üíñ</div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.getElementById("envelope");
            const message = document.getElementById("hiddenMessage");

            if (!envelope.classList.contains("open")) {
                envelope.classList.add("open");
                setTimeout(() => {
                    message.style.display = "block";
                }, 1000);
            }
        }
    </script>

</body>
</html>
